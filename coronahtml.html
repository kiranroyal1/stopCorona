<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopCorona</title>
    <link rel="stylesheet" href="coronacss.css"/>
</head>
<body>
    <div class="titlediv"></h1>STOP CORONA!</h1></div>
    <br>
    <div class="maindiv">
        <div class="tablediv">
            <!--Table-->

                <tr>
                    <th>Zone 1</th>
                    <th>Zone 2</th>
                    <th>Zone 3</th>
                    <th>Zone 4</th>
                </tr>
                <tr>
                    <td id="td1"><img id="1" src="bluecorona.jpg">1</td>
                    <td id="td2"><img id="2" src="bluecorona.jpg">2</td>
                    <td id="td3"><img id="3" src="bluecorona.jpg">3</td>
                    <td id="td4"><img id="4" src="bluecorona.jpg">4</td>
                </tr>
                <tr>
                    <td id="td5"><img id="5" src="bluecorona.jpg">5</td>
                    <td id="td6"><img id="6" src="bluecorona.jpg">6</td>
                    <td id="td7"><img id="7" src="bluecorona.jpg">7</td>
                    <td id="td8"><img id="8" src="bluecorona.jpg">8</td>
                </tr>
                <tr>
                    <td id="td9"><img id="9" src="bluecorona.jpg">9</td>
                    <td id="td10">&nbsp;<img id="10" src="bluecorona.jpg">10</td>
                    <td id="td11">&nbsp;<img id="11" src="bluecorona.jpg">11</td>
                    <td id="td12">&nbsp;<img id="12" src="bluecorona.jpg">12</td>
                </tr>
                <tr>
                    <td id="td13">&nbsp;<img id="13" src="bluecorona.jpg">13</td>
                    <td id="td14">&nbsp;<img id="14" src="bluecorona.jpg">14</td>
                    <td id="td15">&nbsp;<img id="15" src="bluecorona.jpg">15</td>
                    <td id="td16">&nbsp;<img id="16" src="bluecorona.jpg">16</td>
                </tr>
            </table>
        </div>

        <!--score div-->
        <div class="scorediv">
            <b><p id="score0">Score</p></b>
            <p id="score1">Detected Score:</p>
            <p id="score2">Missed Score:</p>
        </div>
    </div>
<!--end of main div-->

<br>
<div class="testing"><p id="pid1">Attempts :</p></div>

</body>
<script src="coronajs.js"></script>
</html>
